<!DOCTYPE html>
<html>
<head>
<title>Loan & Interest Calculator</title>
<link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="calculator">
    <h1>Loan & EMI Calculator by Rupam Karmakar</h1>
    <form id="loanForm">
      <label for="loanType">Loan Type:</label>
      <select id="loanType">
        <option value="home">Home Loan</option>
        <option value="personal">Personal Loan</option>
        <option value="car">Car Loan</option>
        <option value="study">Study Loan</option>
      </select>
      <br>
      <label for="loanAmount">Loan Amount:</label>
      <input type="number" id="loanAmount" required>
      <br>
      <label for="interestRate">Interest Rate (%):</label>
      <input type="number" id="interestRate" step="0.01" required>
      <br>
      <label for="loanYears">Loan Years:</label>
      <input type="number" id="loanYears" required>
      <br>
      <button type="button" onclick="calculateLoan()">Calculate EMI</button>
      <br>
      <p id="result"></p>
    </form>
  </div>
  <script src="script.js"></script>
</body>
</html>
